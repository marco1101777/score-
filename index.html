<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Score</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="all">
		<div class="blue">
			<div class="nameblue"></div>
			<span class="puntosblue">0</span>
		</div>
		<div class="timer">
			<div class="cont">
				
				<span class="minut">3</span>
				<span >:</span>
				<span class="seg">00</span>
				</div>
				<button id="ini" style="--fondo: white;">Iniciar</button>
				<br>
				<button id="reset" style="--fondo: orange;">Reset</button>
			</div>
		<div class="red">
			<div class="namered" ></div>
			<span class="puntosred">0</span>
		</div>
		<div class="controls">
			<button id="puntajeB" name="+1">+</button>
			<button id="puntajeB" name="-1">-</button>
			
			<button id="puntajeR" name="+1">+</button>
			<button id="puntajeR" name="-1">-</button>

		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
